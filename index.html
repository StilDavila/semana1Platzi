<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://kit.fontawesome.com/61e212927c.js" crossorigin="anonymous"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="estilos.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- No dude en eliminar estos estilos o personalizarlos en su propia hoja de estilo ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <header>
      <div class="wrapper">
        <img class="logo" src="images/logo.svg" alt="logo Huddle" />
      </div>
    </header>

    <main>
      <div class="wrapper">
        <div class="main">
          <img class=""
            src="images/illustration-mockups.svg"
            alt="Illustration mockups"
            min-height="250px"
          />
          <div class="main__content">
            <h1 class="main__h1 ">Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice, but
              so does your audience. Create connections with your users as you
              engage in genuine discussion.
            </p>
            <button class="button">
              Register
            </button>
          </div>
        </div>
      </div>
    </main>

    <section id="social">
      <div class="wrapper">
        <div class="social__list">
          <div class="social__item">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="social__item">
              <i class="fab fa-twitter"></i>
          </div>
          <div class="social__item">
            <i class="fab fa-instagram"></i>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
